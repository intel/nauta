apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "curator.fullname" . }}-config
  labels:
    app: {{ template "curator.name" . }}
    chart: {{ template "curator.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }} 
data:
  action_file.yml: |-
    ---
    # Remember, leave a key empty if there is no value.  None will be a string,
    # not a Python "NoneType"
    #
    # Also remember that all examples have 'disable_action' set to True. If you
    # want to use this action as a template, be sure to set this to False after
    # copying it.
    actions:
      1:
        action: delete_indices
        description: "Clean up ES by deleting old indices"
        options:
          timeout_override:
          continue_if_exception: False
          disable_action: False
          ignore_empty_list: True
        filters:
        - filtertype: age
          source: name
          direction: older
          timestring: '%Y.%m.%d'
          unit: days
          unit_count: {{ .Values.indicesAge }}
          field:
          stats_result:
          epoch:
          exclude: False
  config.yml: |-
    ---
    # Remember, leave a key empty if there is no value.  None will be a string,
    # not a Python "NoneType"
    client:
      hosts:
        - {{ .Values.elasticsearch.host }}
      port: {{ .Values.elasticsearch.port }}
      url_prefix:
      use_ssl: False
      certificate:
      client_cert:
      client_key:
      ssl_no_validate: False
      http_auth: {{ .Values.global.elasticsearch.admin_username }}:{{ .Values.global.elasticsearch.admin_password }}
      timeout: 30
      master_only: False

    logging:
      loglevel: INFO
      logfile:
      logformat: default
      blacklist: ['elasticsearch', 'urllib3']
